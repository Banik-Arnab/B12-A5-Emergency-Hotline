<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <nav class="bg-white shadow-md px-6 py-3">
            <div class="flex justify-between items-center">


                <div class="logo flex items-center gap-2">
                    <img src="assets/logo.png" alt="Logo" class="w-12" />
                    <div>
                        <h2 class="text-green-800 text-xl font-bold leading-tight">
                            Emergency<br>Service
                        </h2>
                    </div>
                </div>


                <div class="flex items-center gap-4">

                    <button class="btn btn-sm btn-outline btn-error flex items-center gap-1">
                        <span id="heartCount">0</span>
                        <img src="assets/heart.png" alt="Heart" class="w-5 h-5" />

                    </button>


                    <button class="btn btn-sm btn-outline btn-warning flex items-center gap-1">
                        <span id="coinCount">100</span>
                        <img src="assets/coin.png" alt="Coin" class="w-5 h-5" />

                    </button>


                    <button class="btn btn-sm btn-outline btn-success flex items-center gap-1">
                        <span id="copyCount">2 Copy</span>
                    </button>
                </div>

            </div>

        </nav>
        <section class="bg-gradient-to-r from-green-950 via-green-700 to-green-950 text-white text-center py-10">
            <img src="assets/logo-dark.png" alt="" class="mx-auto w-20 h-20" />
            <h1 class="text-4xl font-bold mt-4">Emergency Service Directory</h1>
            <p class="mt-6 text-lg">"Government Emergency Services at Your Fingertip – A Project by Government of the
                People’s Republic of Bangladesh"</p>
        </section>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
        <section id="cardSection" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        </section>
        <section class="bg-white p-4 rounded shadow">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold flex items-center gap-2">Call History</h2>
                <button id="clearHistory"
                    class="btn btn-sm bg-green-500 text-white rounded-full px-4 py-1 hover:bg-green-600 transition">
                    Clear</button>
            </div>
            <ul id="historyList" class="space-y-2"></ul>
        </section>
    </main>
</body>

</html>
